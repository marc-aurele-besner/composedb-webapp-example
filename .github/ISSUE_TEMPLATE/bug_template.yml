name: Report a bug
description: Report a bug, give details on how to reproduce it
title: 'bug: <title>'
body:
  - type: markdown
    attributes:
      value: |
        👋 Thanks for taking the time to fill out this bug report! 🐛📝 The more information you provide, the better equipped we are to assist you. 🤝🔍 If you are a [sponsor](https://github.com/sponsors/marc-aurele-besner), please note that your issues will be given priority. 👑

  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps or code snippets to reproduce the behavior.
    validations:
      required: false

  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Browser info? Screenshots? Anything that will give us more context about the issue you are encountering!

        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
